<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Text2QR - スライド表示対応</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- QR Code Library (node-qrcode: 日本語UTF-8対応) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
        }

        .notch-safe {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="notch-safe min-h-screen text-slate-800 flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-14 flex items-center justify-between">
            <h1 class="text-lg font-bold flex items-center gap-2 text-slate-800">
                <i data-lucide="qr-code" class="w-5 h-5 text-indigo-600"></i>
                Text2QR
            </h1>
            <div class="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-1 rounded">スライド式</div>
        </div>
    </header>

    <main class="flex-1 max-w-md mx-auto w-full p-4 space-y-6 pb-20">

        <!-- Input Area -->
        <section class="space-y-2">
            <label class="block text-sm font-bold text-slate-700 flex justify-between items-end">
                <span>テキストを入力</span>
                <span id="char-count" class="text-xs text-slate-400 font-normal">0 文字</span>
            </label>
            <div class="relative group">
                <textarea id="text-input" rows="3"
                    class="w-full text-base bg-white border-2 border-slate-200 rounded-xl p-4 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50/50 transition resize-none shadow-sm"
                    placeholder="ここに文章を貼り付けてください..."></textarea>
                <div class="absolute bottom-3 right-3 flex gap-2">
                    <button onclick="pasteText()"
                        class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-2 py-1 rounded flex items-center gap-1 transition">
                        <i data-lucide="clipboard" class="w-3 h-3"></i> ペースト
                    </button>
                    <button onclick="clearText()"
                        class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-2 py-1 rounded flex items-center gap-1 transition">
                        <i data-lucide="x" class="w-3 h-3"></i> クリア
                    </button>
                </div>
            </div>
            <p class="text-xs text-slate-400">
                <i data-lucide="info" class="w-3 h-3 inline align-middle mr-0.5"></i>
                約300文字ごとに分割して表示します。
            </p>
        </section>

        <!-- Generate Button -->
        <button onclick="generateQR()"
            class="w-full bg-indigo-600 text-white font-bold h-12 rounded-xl shadow-lg shadow-indigo-200 active:scale-[0.98] transition flex items-center justify-center gap-2 text-lg">
            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            QRコード生成
        </button>

        <!-- Result Area (Carousel) -->
        <section id="result-area" class="hidden space-y-4">
            <div class="flex items-center gap-2 px-1">
                <span class="h-px bg-slate-200 flex-1"></span>
                <span class="text-xs font-bold text-slate-400">GENERATED</span>
                <span class="h-px bg-slate-200 flex-1"></span>
            </div>

            <!-- Carousel Display -->
            <div
                class="relative bg-white rounded-3xl shadow-lg border border-slate-100 overflow-hidden aspect-square flex flex-col">
                <!-- QR Card Content -->
                <div id="qr-card-content"
                    class="w-full h-full p-4 pb-20 flex flex-col items-center justify-center gap-2 transition-opacity duration-300">
                    <!-- JSで描画 -->
                </div>

                <!-- Navigation Controls -->
                <div id="nav-controls"
                    class="absolute bottom-0 left-0 right-0 h-16 bg-white/90 backdrop-blur-sm border-t border-slate-100 flex items-center justify-between px-6">
                    <button onclick="prevSlide()" id="btn-prev"
                        class="p-2 text-slate-400 hover:text-indigo-600 transition disabled:opacity-30 disabled:hover:text-slate-400">
                        <i data-lucide="chevron-left" class="w-6 h-6"></i>
                    </button>

                    <span id="page-indicator" class="font-mono font-bold text-slate-600">1 / 1</span>

                    <button onclick="nextSlide()" id="btn-next"
                        class="p-2 text-slate-400 hover:text-indigo-600 transition disabled:opacity-30 disabled:hover:text-slate-400">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <div class="text-center">
                <p class="text-xs text-slate-400 mb-2">長押しで画像を保存できます</p>
            </div>
        </section>

    </main>

    <script>
        // --- Config ---
        const MAX_CHARS_PER_QR = 300; // 300文字に変更

        // --- State ---
        let chunks = [];
        let currentIndex = 0;

        // --- Elements ---
        const textInput = document.getElementById('text-input');
        const charCount = document.getElementById('char-count');
        const resultArea = document.getElementById('result-area');
        const qrCardContent = document.getElementById('qr-card-content');
        const pageIndicator = document.getElementById('page-indicator');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        // --- Event Listeners ---
        textInput.addEventListener('input', updateCount);

        // --- Logic ---
        function updateCount() {
            const len = textInput.value.length;
            charCount.textContent = `${len} 文字`;
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                textInput.value = text;
                updateCount();
            } catch (err) {
                alert('クリップボードへのアクセスが許可されていません');
            }
        }

        function clearText() {
            textInput.value = '';
            updateCount();
            resultArea.classList.add('hidden');
            chunks = [];
        }

        function generateQR() {
            const text = textInput.value.trim();
            if (!text) {
                alert('テキストを入力してください');
                return;
            }

            // Split Text
            chunks = splitText(text, MAX_CHARS_PER_QR);
            currentIndex = 0;

            // Show UI
            resultArea.classList.remove('hidden');
            renderCurrentSlide();

            // Scroll to result
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function splitText(text, chunkSize) {
            const chunks = [];
            for (let i = 0; i < text.length; i += chunkSize) {
                chunks.push(text.slice(i, i + chunkSize));
            }
            return chunks;
        }

        function renderCurrentSlide() {
            const text = chunks[currentIndex];
            const total = chunks.length;

            // Update Controls
            pageIndicator.textContent = `${currentIndex + 1} / ${total}`;
            btnPrev.disabled = currentIndex === 0;
            btnNext.disabled = currentIndex === total - 1;

            // Fade Out
            qrCardContent.style.opacity = '0';

            setTimeout(() => {
                // Render Content
                qrCardContent.innerHTML = '';

                // Canvas
                const canvas = document.createElement('canvas');
                canvas.className = 'max-w-full h-auto shadow-sm rounded-lg border border-slate-100'; // Style

                QRCode.toCanvas(canvas, text, {
                    width: 500,
                    margin: 1,
                    errorCorrectionLevel: 'L'
                }, function (error) {
                    if (error) console.error(error);
                });

                qrCardContent.appendChild(canvas);

                // Text Preview
                const preview = document.createElement('div');
                preview.className = "w-full bg-slate-50 p-3 rounded-lg text-xs text-slate-500 break-all font-mono border border-slate-100 text-center";
                // Show first few chars + ...
                const cleanText = text.replace(/\n/g, ' ');
                preview.textContent = cleanText.length > 40 ? cleanText.substring(0, 40) + "..." : cleanText;

                qrCardContent.appendChild(preview);

                // Fade In
                qrCardContent.style.opacity = '1';
                lucide.createIcons();
            }, 150); // Short delay for transition
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCurrentSlide();
            }
        }

        function nextSlide() {
            if (currentIndex < chunks.length - 1) {
                currentIndex++;
                renderCurrentSlide();
            }
        }

        // Init
        lucide.createIcons();
    </script>
</body>

</html>
